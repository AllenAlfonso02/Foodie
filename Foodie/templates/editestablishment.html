<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .food-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .food-table {
            width: 100%;
            border-collapse: collapse;
        }
        .food-table th, .food-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .food-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .food-table tr.selected {
            background-color: #e9ecef;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .food-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Restaurant Info</h1>
        <div class="form-group">
            <label for="restaurant-title">Restaurant Title:</label>
            <!-- going to need proper name for restaraunt here -->
            <input type="text" id="restaurant-title" name="restaurant-title" value="Demo Restaurant">
        </div>
        <div class="form-group">
            <!-- going to need proper description for restaraunt here -->
            <label for="restaurant-description">Restaurant Description:</label>
            <textarea id="restaurant-description" name="restaurant-description" rows="4">This is a description of Demo Restaurant.</textarea>
        </div>
        <div class="food-list">
            <table class="food-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody id="food-items">
                    <!-- Food items will be dynamically loaded here from the array -->
                </tbody>
            </table>
        </div>
        <div class="actions">
            <!-- need a back to home button and to link add food to this -->
            <button class="add" onclick="addFoodItem()">Add Food Item</button>
            <button class="remove" onclick="removeSelectedFoodItem()">Remove Selected Food Item</button>
        </div>
    </div>

    <script>
        <!-- dummy data for testing remove -->
        let foodItems = [
            { id: 1, name: "Spaghetti Bolognese", description: "Classic Italian pasta dish with rich meat sauce.", price: "$12.99", picture: "https://via.placeholder.com/50" },
            { id: 2, name: "Caesar Salad", description: "Fresh romaine lettuce with Caesar dressing, croutons, and parmesan.", price: "$8.99", picture: "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/02/05/Baked-Feta-Pasta-4_s4x3.jpg.rend.hgtvcom.1280.960.suffix/1615916524567.jpeg" },
            { id: 3, name: "Grilled Salmon", description: "Succulent grilled salmon with a side of vegetables.", price: "$15.99", picture: "https://via.placeholder.com/50" }
        ];

        function renderFoodItems() {
            const foodList = document.getElementById('food-items');
            foodList.innerHTML = '';
            foodItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>${item.price}</td>
                    <td><img src="${item.picture}" alt="${item.name}" class="food-image"></td>
                `;
                tr.dataset.id = item.id;
                tr.onclick = function () {
                    document.querySelectorAll('#food-items tr').forEach(tr => tr.classList.remove('selected'));
                    tr.classList.add('selected');
                };
                foodList.appendChild(tr);
            });
        }

        function addFoodItem() {
            // Where the go to addFoodpage should be
            window.location.href = 'addfooditem.html';
        }

        function removeSelectedFoodItem() {
            // Where the remove function needs to be
            const selectedItem = document.querySelector('#food-items tr.selected');
            if (selectedItem) {
                const itemId = selectedItem.dataset.id;
                foodItems = foodItems.filter(item => item.id != itemId);
                renderFoodItems();
            } else {
                alert('Please select a food item to remove.');
            }
        }

        window.onload = renderFoodItems;
    </script>
</body>
</html>
