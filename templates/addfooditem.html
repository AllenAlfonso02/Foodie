<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Food Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Food Item</h1>
        <form id="add-food-form" action="/add-food-item" method="POST">
            <div class="form-group">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" name="food-name" required>
            </div>
            <div class="form-group">
                <label for="food-description">Food Description:</label>
                <textarea id="food-description" name="food-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="food-price">Food Price:</label>
                <input type="text" id="food-price" name="food-price" required>
            </div>
            <div class="form-group">
                <label for="food-url">Food URL:</label>
                <input type="text" id="food-url" name="food-url" required>
            </div>
            <div class="actions">
                <button type="submit">Add Food Item</button>
                <button type="button" onclick="window.location.href='/editrestaurant'">Back to Edit Restaurant</button>
            </div>
        </form>
    </div>
</body>
</html>
